<script>


(function(){

	var base = 0;
    var randomBase = 0;
    var resultado = 0;

	$("#numero1").keypress(function(event) {
    	var inputValue = event.charCode;
    	if (inputValue < 48 || inputValue > 57) {
      	event.preventDefault();
    	}
		});
	
	//Funcion que detecta el cambio de nivel:
	$(".form-range").on("change", function(){
		$(".table tr").slice(1).remove();
		$("#numero1").val("");
		$("#btn2").prop("disabled", false);
		$(".level").addClass("show");
		$("#right").removeClass("show");
		$("#wrong").removeClass("show");
        $("#verificar1").prop("disabled", false);
	    $("#suivante1").prop("disabled", false);
		
		

	});
 

	$(".display-1").addClass("titre1");
	$(".display-2").addClass("titre2");
	$(".display-3").addClass("titre3");

	$(".level").addClass("show");
	$("#btn2").prop("disabled", true);
    $("#verificar1").prop("disabled", true);
	$("#suivante1").prop("disabled", true);
	
	

	

	//Código para el boton 2:
	$("#btn2").on("click", function(){
		$("#btn1").prop("disabled", true);
		

	base2 = Math.floor(Math.random() * outputValue) + 1;

	randomBase = Math.floor(Math.random() * 11);

	var trDinamico = "<tr id='fila'><td>" + base2 + "</td><td>x</td><td>" + randomBase + "</td><td>=</td><td class='result'>" + (base2 * randomBase) + "</td></tr>";
	$(".table").append(trDinamico);
	$(this).prop("disabled", true);

	$("#numero1").prop("disabled", false);
	
	});

	$("#verificar1").click(function() {
		$(".result").addClass("show");
    	var inputNumero = parseInt($("#numero1").val());
    	resultado2 = base2 * randomBase;
    	if (inputNumero === resultado2) {
      		$("#right").addClass("show");
    	} else {
			$("#wrong").addClass("show");
    	}
		$("#numero1").prop("disabled", true);
	});

	$("#suivante1").click(function() {
		
		$(".table tr").slice(1).remove();

		base2 = Math.floor(Math.random() * outputValue) + 1;
		randomBase = Math.floor(Math.random() * 11);

        var trDinamico = "<tr id='fila'><td>" + base2 + "</td><td>x</td><td>" + randomBase + "</td><td>=</td><td class='result'>" + (base2 * randomBase) + "</td></tr>";
        $(".table").append(trDinamico);

		$("#numero1").val("");

		$("#right").removeClass("show");
		$("#wrong").removeClass("show");

		$("#numero1").prop("disabled", false);

	});
	
	//Control de nivel: 
	const range = document.getElementById('customRange2');
	const output = document.getElementById('output');
	let outputValue;

	range.addEventListener('input', () => {
  	outputValue = range.value;
  	output.textContent = outputValue;
	});


})();

</script>

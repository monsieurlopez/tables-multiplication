<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tables de Multiplication</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-2.1.4.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <nav class="nav nav-pills">
        <h1 class="">Tables de Multiplication</h1>
        <a class="nav-link active" href="etudier.html"> Tables </a>
        <a class="nav-link" aria-current="page" href="index.html"> Étudier </a>
        <a class="nav-link" href="practice.html"> Practice </a>
        <a class="nav-link" href="exercices.html"> Exercices </a>
        <a class="nav-link disabled" href="#"> À propos </a>
      </nav>
    </header>

    <div class="container">
      <hr />
      <h2 class="">Sélectionner une table</h2>
      <select id="cmbBase" class="form-control">
        <option value="1" selected>Table de 1</option>
        <option value="2">Table de 2</option>
        <option value="3">Table de 3</option>
        <option value="4">Table de 4</option>
        <option value="5">Table de 5</option>
        <option value="6">Table de 6</option>
        <option value="7">Table de 7</option>
        <option value="8">Table de 8</option>
        <option value="9">Table de 9</option>
        <option value="10">Table de 10</option>
      </select>

      <br />

      <button id="btn1" class="btn btn-primary">Afficher la table</button>
      <br />

      <table class="table table-hover">
        <tr>
          <th>Base</th>
          <th>x</th>
          <th>Numéro</th>
          <th>=</th>
          <th>Résultat</th>
        </tr>
      </table>
    </div>

    <script>
      (function () {
        var contador = 0;

        $("#btn1").on("click", function () {
          var base = $("#cmbBase").val();
          for (let contador = 0; contador < 11; contador++) {
            var trDinamico =
              "<tr><td>" +
              base +
              "</td><td>x</td><td>" +
              contador +
              "</td><td>=</td><td>" +
              base * contador +
              "</td></tr>";
            $(".table").append(trDinamico);

            $(this).prop("disabled", true);
          }
        });

        //Funcion que detecta el cambio de base:
        $("#cmbBase").on("change", function () {
          contador = 0;
          $(".table tr").slice(1).remove();
          $("#btn1").prop("disabled", false);
        });

        $(".display-1").addClass("titre1");
        $(".display-2").addClass("titre2");
      })();
    </script>
  </body>
</html>

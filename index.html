    <section class="section-tables container-lg">
      <div class="config-table">
        <select id="cmbBase" class="form-control">
          <option value="">Selecciona una tabla</option>
          <option value="1">Table de 1</option>
          <option value="2">Table de 2</option>
          <option value="3">Table de 3</option>
          <option value="4">Table de 4</option>
          <option value="5">Table de 5</option>
          <option value="6">Table de 6</option>
          <option value="7">Table de 7</option>
          <option value="8">Table de 8</option>
          <option value="9">Table de 9</option>
          <option value="10">Table de 10</option>
        </select>
      </div>

      <table class="table table-borderless text-center table-adapted">
        <tr>
          <th>Base</th>
          <th>x</th>
          <th>Número</th>
          <th>=</th>
          <th>Resultado</th>
        </tr>
      </table>
    </section>

    <script type="module">

      (function () {
        var contador = 0;

        function initTable() {
          var base = $("#cmbBase").val();
          if (!base) return;
          contador = 0;
          $(".table tr").slice(1).remove();

          for (let contador = 0; contador < 11; contador++) {
            var trDinamico =
              "<tr><td>" +
              base +
              "</td><td>x</td><td>" +
              contador +
              "</td><td>=</td><td>" +
              base * contador +
              "</td></tr>";
            $(".table").append(trDinamico);

            $(this).prop("disabled", true);
          }
        }

        //Funcion que detecta el cambio de base:
        $("#cmbBase").on("change", function () {
          initTable();
        });
      })();
    </script>

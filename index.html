<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tables de Multiplication</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-2.1.4.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

	<!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Fin Font Awesome -->
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container-sm justify-content-between">
          <h1 class="d-flex align-items-center gap-2"> <i class="fa-solid fa-calculator"></i>Aprende a multiplicar</h1>
          <div class="nav-container-items">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link" href="etudier.html"> Tables </a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="index.html">
					  Étudier
					</a>
				  </li class="nav-item">
				  <li>
					<a class="nav-link" href="practice.html"> Practice </a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="exercices.html"> Exercices </a>
				  </li>
			</ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <hr />
      <h2 class="">Sélectionner une table</h2>
      <select id="cmbBase" class="form-control">
        <option value="1" selected>Table de 1</option>
        <option value="2">Table de 2</option>
        <option value="3">Table de 3</option>
        <option value="4">Table de 4</option>
        <option value="5">Table de 5</option>
        <option value="6">Table de 6</option>
        <option value="7">Table de 7</option>
        <option value="8">Table de 8</option>
        <option value="9">Table de 9</option>
        <option value="10">Table de 10</option>
      </select>

      <br />

      <button id="btn1" class="btn btn-primary">Ajouter une ligne</button>
      <br />

      <table class="table table-hover">
        <tr>
          <th>Base</th>
          <th>x</th>
          <th>Numéro</th>
          <th>=</th>
          <th>Résultat</th>
        </tr>
      </table>
    </div>

    <script>
      (function () {
        var contador = 0;

        $("#btn1").on("click", function () {
          var base = $("#cmbBase").val();

          if (contador <= 9) {
            contador++;
            var trDinamico =
              "<tr><td>" +
              base +
              "</td><td>x</td><td>" +
              contador +
              "</td><td>=</td><td>" +
              base * contador +
              "</td></tr>";
            $(".table").append(trDinamico);
          } else {
            alert("Dans ce niveau, nous n'apprendrons que jusqu'au numéro 10.");
          }
        });

        //Funcion que detecta el cambio de base:
        $("#cmbBase").on("change", function () {
          contador = 0;
          $(".table tr").slice(1).remove();
        });

        $(".display-1").addClass("titre1");
        $(".display-2").addClass("titre2");
      })();
    </script>
  </body>
</html>
